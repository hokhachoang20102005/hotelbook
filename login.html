<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập - Khách Sạn Tom2010</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-box">
            <h1>Đăng Nhập</h1>
            <p>Chào mừng bạn trở lại!</p>
            <form action="login.php" method="post" class="auth-form">
                <input name="phone" placeholder="Số điện thoại" required type="tel">
                <input name="password" placeholder="Mật khẩu" required type="password">
                <button type="submit" name="submit">Đăng Nhập</button>
            </form>
            <p class="auth-switch">Chưa có tài khoản? <a href="register.html">Tạo tài khoản</a></p>
        </div>
    </div>
</body>
</html>
