<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8">
<title>Thanh toán</title>
<link rel="stylesheet" type="text/css" href="payment.css"/>
</head>
<body>
<div id="holder">
    <a href="index.html"><img src="images/22.jpg" width="200px" height="100px"/></a>
	<div id="header">
        <ul>
            <li><a href="login.html">Đăng nhập</a></li>
            <li><a href="overview.html">Tổng quan</a></li>
            <li><a href="book.html">Đặt phòng</a></li>
            <li><a href="index.html">Trang chủ</a></li>
        </ul>
    </div><div id="payment-container">
        <h1>Phương thức Thanh toán</h1>
        <div id="payment-form-box">
            <form action="payment.php" method="post">
                <label>Loại thẻ:</label>
                <select name="type">
                    <option value="debit">Thẻ Ghi nợ (Debit Card)</option>
                    <option value="credit">Thẻ Tín dụng (Credit Card)</option>
                </select>

                <label>Ngày hết hạn:</label>
                <div class="expiry-date-group">
                    <select name="month">
                        <option>Tháng 1</option> <option>Tháng 2</option> <option>Tháng 3</option>
                        <option>Tháng 4</option> <option>Tháng 5</option> <option>Tháng 6</option>
                        <option>Tháng 7</option> <option>Tháng 8</option> <option>Tháng 9</option>
                        <option>Tháng 10</option> <option>Tháng 11</option> <option>Tháng 12</option>
                    </select>
                    <select name="year">
                        <option>2024</option><option>2025</option><option>2026</option>
                        <option>2027</option><option>2028</option><option>2029</option>
                        <option>2030</option><option>2031</option><option>2032</option>
                    </select>
                </div>

                <label for="cardno">Số thẻ:</label>
                <input id="cardno" name="num" placeholder="Nhập số thẻ" required="" type="text">

                <label for="name">Tên trên thẻ:</label>
                <input id="name" name="name" placeholder="Nhập tên đầy đủ trên thẻ" required="" type="text">

                <label for="cvv">Mã CVV:</label>
                <input id="cvv" name="cvv" placeholder="Mã bảo mật (3 số)" required="" type="password">
                
                <div class="form-buttons">
                    <input type="submit" name="submit" value="Thanh toán" />
                    <input type="reset" name="reset" value="Làm mới" />
                </div>
           </form>
        </div></div></div></body>
</html>
