<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8">
<title>Đặt phòng</title>
<link rel="stylesheet" type="text/css" href="book.css"/>
<link rel="stylesheet" type="text/css" href="dhtmlxcalendar.css"/>
<script src="dhtmlxcalendar.js"></script>
<style>
		#calendar, #calendar2, #calendar3, #calendar4 {
			border: 1px solid #909090;
			font-family: Tahoma;
			font-size: 12px;
		}
</style>
<script>
		var myCalendar;
		function doOnLoad() {
			myCalendar = new dhtmlXCalendarObject(["calendar","calendar2","calendar3","calendar4"]);
		}
</script>
</head>
<body onload="doOnLoad();">
<div id="holder">
    <a href="index.html"><img src="images/22.jpg" width="200px" height="100px"/></a>
    <div id="header">
        <ul>
            <li><a href="login.html">Đăng nhập</a></li>
            <li><a href="overview.html">Tổng quan</a></li>
            <li><a href="book.html">Đặt phòng</a></li>
            <li><a href="index.html">Trang chủ</a></li>
        </ul>
    </div><div id="main-container">
        <div id="booking-form-container">
            <h1>Thông tin Đặt phòng</h1>
            <div id="booking-form">
                <form action="book.php" method="post">
                     <label for="name">Họ và tên:</label>
                     <input id="name" name="name" placeholder="Nhập họ tên đầy đủ" required="" type="text">

                     <label for="email">Email:</label>
                     <input id="email" name="email" placeholder="ví dụ: email@example.com" required="" type="email">

                     <label for="mobile">Số điện thoại:</label>
                     <input id="phone" name="mobile" placeholder="Nhập số điện thoại" required="" type="text">

                     <label for="in">Ngày nhận phòng:</label>
                     <input id="calendar3" name="in" placeholder="YYYY-MM-DD" required="" type="text">

                     <label for="out">Ngày trả phòng:</label>
                     <input id="calendar4" name="out" placeholder="YYYY-MM-DD" required="" type="text">

                     <label for="room-type">Loại phòng:</label>
                     <div class="select-group">
                        <select name="room">
                            <option value="A/C">Có điều hòa</option>
                            <option value="Non-A/C">Không điều hòa</option>
                        </select>
                        <select name="type">
                            <option value="single">Phòng đơn</option>
                            <option value="double">Phòng đôi</option>
                            <option value="three">Phòng ba</option>
                        </select>
                     </div>

                    <div class="form-buttons">
                        <input type="submit" name="submit" value="Đặt ngay"/>
                        <input type="reset" name="reset" value="Làm mới" />
                    </div>
                </form>
            </div></div><div id="sidebar">
            <h2>Món ăn Đặc biệt</h2>
            <div class="dish-img" id="a3"></div>
            <div class="dish-img" id="b3"></div>
            <div class="dish-img" id="c3"></div>
        </div></div></div></body>
</html>
