<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản - Khách Sạn Tom2010</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-box">
            <h1>Tạo Tài Khoản Mới</h1>
            <p>Trải nghiệm dịch vụ đẳng cấp bắt đầu từ đây.</p>
            <form action="register.php" method="post" class="auth-form">
                <input name="name" placeholder="Họ và tên" required type="text">
                <input name="email" placeholder="Email" required type="email">
                <input name="country" placeholder="Quốc gia" required type="text">
                <input name="phone" placeholder="Số điện thoại (dùng để đăng nhập)" required type="tel">
                <input name="password" placeholder="Mật khẩu" required type="password">
                <button type="submit" name="submit">Đăng Ký</button>
            </form>
            <p class="auth-switch">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
        </div>
    </div>
</body>
</html>
